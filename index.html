<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarboLoom - Your Carbon Footprint Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-light': 'var(--color-primary-light)',
              'primary-dark': 'var(--color-primary-dark)',
              background: 'var(--color-bg)',
              card: 'var(--color-card)',
              text: 'var(--color-text)',
              'text-secondary': 'var(--color-text-secondary)',
              border: 'var(--color-border)',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Life Fabric Light Theme */
        --color-primary: #00897B; /* Veridian Green */
        --color-primary-light: #4DB6AC;
        --color-primary-dark: #00695C;
        --color-bg: #F7FAFC; /* Cool Gray (as bg) */
        --color-card: #FFFFFF;
        --color-text: #1A202C; /* Deep Indigo (as text) */
        --color-text-secondary: #4A5568;
        --color-border: #E2E8F0;
        --color-success: #FFB300; /* Golden Ochre */
        --pattern-background: none;
        --color-pattern: rgba(26, 32, 44, 0.08);
      }
      .dark {
        /* Life Fabric Dark Theme */
        --color-primary: #4DB6AC; /* Lighter Veridian Green */
        --color-primary-light: #80CBC4;
        --color-primary-dark: #00897B;
        --color-bg: #1A202C; /* Deep Indigo */
        --color-card: #2D3748;
        --color-text: #F7FAFC; /* Cool Gray */
        --color-text-secondary: #A0AEC0;
        --color-border: #4A5568;
        --color-success: #FFCA28; /* Lighter Golden Ochre */
        --color-pattern: rgba(247, 250, 252, 0.08);
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: var(--pattern-background);
        background-size: 80px; /* Denser pattern */
        color: var(--color-pattern); /* Use variable to color the SVG */
        /* Removed transition on background-image/color as it's unreliable with data URLs */
      }
      
      /* Success Animation Styles */
      .success-animation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fade-in-out 1.5s ease-in-out forwards;
      }

      .success-animation-container {
        width: 100px;
        height: 100px;
        display: block;
      }

      .success-animation-svg {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        stroke-width: 3;
        stroke: #fff;
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px var(--color-success);
        animation: fill-color 0.4s ease-in-out 0.4s forwards, scale-up 0.3s ease-in-out 0.9s both;
      }

      .success-animation-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke: var(--color-success);
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .success-animation-checkmark {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes scale-up {
        0% {
          transform: none;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: none;
        }
      }

      @keyframes fill-color {
        100% {
          box-shadow: inset 0px 0px 0px 50px var(--color-success);
        }
      }

      @keyframes fade-in-out {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Add this for the chatbot */
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
